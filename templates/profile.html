<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            margin: 0;
            padding: 4rem 1rem 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            min-height: 100vh;
            background-color: #ffffff;
        }

        a {
            background-color: #f0f0f0;
            padding: 0.8rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            transition: 
                background-color 0.3s,
                transform 0.1s;
            text-align: center;
            flex: 0 1 200px;
        }

        a:hover {
            background-color: #ddd;
            transform: translateY(-2px);
        }

        a:active {
            transform: translateY(0);
        }

        .back-button {
            position: fixed;
            top: 1rem;
            left: 1rem;
            padding: 0.8rem 1rem;
            background-color: #ff0000;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            z-index: 1000;
        }

        .back-button:hover {
            background-color: #d2232a;
        }

        @media (max-width: 480px) {
            body {
                padding-top: 5rem;
            }
            a {
                flex-basis: 100%;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-button" aria-label="Return to homepage">
        <i class="fa fa-home" aria-hidden="true"></i>
    </a>
    
    {% for set in sets %}
        <a href="{{set}}" class="set-card" aria-label="View {{set}} collection">
            {{set}}
        </a>
    {% endfor %}
</body>
</html>
